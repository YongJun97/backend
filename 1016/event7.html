<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        ul{list-style: none;}
        .rect{
            width: 100px;
            height: 100px;
            border: 1px solid #222;
            margin: 30px auto;
            transition: 0.5s;
        }




    </style>
</head>
<body>
    <div id="container">
        <p>도형위에 마우스 포인터를 올려 놓으세요</p>
        <ul>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
            <li class="rect"></li>
        </ul>
    </div>
    <script>
       var rects = document.querySelectorAll('.rect');
    //    여러개의 클라스 선택자를 등록 할 때는 querySelectorAll
    rects.forEach(function(rect){
    rect.addEventListener('mouseover',function(){
        rect.style.backgroundColor = 'green';
        rect.style.borderRadius = "50%";
    });

    rect.addEventListener('mouseout',function(){
        rect.style.backgroundColor = '';
        rect.style.borderRadius = "";
    });
    })// 이러한 형태를 스려면 for문을 돌려야함
    </script>
</body>
</html>
