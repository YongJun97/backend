<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var numbers = [1,2,3,4,5];
var sum = 0;
// for(var i = 0; i < numbers.length; i++){
    // document.write(numbers[i],"<br>");
    // numbers[0] =1
    // numbers[1] =2
    // numbers[2] =3
    // numbers[3] =4
    // numbers[4] =5
    // sum = sum + numbers[i];
// }
// document.write(sum,"<br>");

numbers.forEach(function(b){
    sum += b;
    // 변수 numbers[1,2,3,4,5] 를 forEach문 을 통해 function(b) 라는 함수에 방의 값을 받아
    // 0(sum) + 1(b) = 1 
                    // + 
    // 0(sum) + 2(b) = 2 
                    // +
    // 0(sum) + 3(b) = 3
                    // + 
    // 0(sum) + 4(b) = 4
                    // +
    // 0(sum) + 5(b) = 5
                  // = 15
    // 인 값을 += 수식의 의해서 누적시킨(+= 은 누적을 뜻 하는듯?) 값을 document.write(sum); 으로 출력(forEach문이 종료하여 나올 때는 sum = 값을 누적시킨 15)
});
document.write(sum);

</script>
</head>
