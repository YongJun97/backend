<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        var cover = document.querySelector('#cover');
        // cover.addEventListener("mouseover",function(){
        //     cover.src = "images/easys-2.jpg"
        // })
        // cover.addEventListener("mouseout",function(){
        //     cover.src = "images/easys-1.jpg"
        // })
        cover.addEventListener("mouseover",a);
        cover.addEventListener("mouseout",originPic);

        function a(){
            cover.src = "images/easys-2.jpg";
        }
        function originPic(){
            cover.src = "images/easys-1.jpg";
        }
    </script>
</body>
</html>
<!-- 변수 cover에 id=cover 를 대입하고
     변수 cover에 .addEventListener가 갖고있는 명령어 ("mouseover", 함수 명) 의 형태로
     지정하며 이 형태는 마우스를 올렸을 때 라는 의미를 갖는다

     이어서, 변수 cover에 .addEventListener가 갖고있는 명령어 ("mouseout",함수 명) 의 형태를
     하나 더 지정 한다 이는 마우스를 땠을 때를 의미한다.  
     
     function a(){
            cover.src = "images/easys-2.jpg";
        }
    는 아까 지정한 a라는 함수를 실행할 때 변수 cover(이 커버는 id=cover 와 동일)안의 .src(html의 이미지 링크를 뜻함)
    를 images/easy-2.jpg 를 대입하라 를 실행 한다는 뜻

    즉. img(id-images/easys-1.jpg)에 마우스를 올렸을 때 a라는 함수를 실행되며 images/easys-2.jpg 가 출력되고
        마우스를 때면 originPic 이라는 함수가 실행되어 images/easys-1.jpg 가 출력된다.
     -->
