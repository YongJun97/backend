<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>







</head>
<body>
    <button id="btn1">버튼</button>    
</body>
</html>
<script>
    // 익명함수 사용이유
    // 1. 일회성 함수로 사용하기 위해
setTimeout(function(){
    console.log("2초후 내용출력");
},2000);

//코드의 간결성 - 버튼 클릭시 간단한 동작을 코드에 바로 넣어 쓸 수 있다
document.getElementById("btn1").addEventListener("click",function(){
    // 요소 id(btn1) 를 get 해서 에드클릭이벤트리스너로 "click" 이라는 액션을 가져온 후
    //  alert(경고창)로 텍스트 "Button click" 을 출력해라
    alert("Buttton click");
});
</script>
