<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: black;}

    .container{
        width: 1440px;
        margin: 100px auto;
        /* background-color: aquamarine; */
    }
    h2{
        margin-left: 20px;
        margin-bottom: 10px;
        font-size: 40px;
    }
    .bigbox{
        display: flex;
    }
    .box2{
        position: relative;
        width: 480px;
        background-color: #eee;
        text-align: center;
    }
    .box2 ul{
        position: absolute;
        width: 100%;
        height: auto;
        top: 48%;
        left: 50%;
        
        transform: translate(-50%,-50%);
    }
    .box2 ul li.bold{
        font-weight: bold;
        font-size: 48px;
        margin: 20px 0;
    }
    .box2 ul li:nth-child(4){
        margin-top: 30px;
    }
    .box2 ul li a{
        padding: 15px 65px;
        font-weight: bold;
        color: white;
        background-color: black;
        transition: all 0.3s;
    }
    .box2 ul li a:hover{
        background-color: gray;
    }


</style>
</head>
<body>
    <div class="container">
        <h2>Featured Collections</h2>
        <div class="bigbox">
            <div class="box1"><img src="p1.jpg" alt=""></div>
            <div class="box2">
                <ul>
                    <li>FOR MEN</li>
                    <li class="bold">Run Star Trainer</li>
                    <li>컨버스 스타 쉐브론 라인의 새로운 실루엣<br>
                        런스타 트레이너</li>
                    <li><a href="#">구매하기</a></li>
                </ul>
            </div>
            <div class="box3"><img src="p2.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
