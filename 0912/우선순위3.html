<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #purple{color: purple;}
    /* id는 선택자 우선순위 1위 */
    .red{color: red;}
   /* class를 준 것이 우선이므로 red가 우선 */
    h1{color: blue !important;}
    /* 단 !impordant = id 선택자를 이김 */
    
</style>





</head>
<body>
    <div>
        <h1 class="red" id="purple">나는 빨간색</h1>
        
        <!-- id는 전체 html 에서 단 하나만 적용됨(중복으로 할 시 자바에서 오류발생) -->
        
    </div>
</body>
</html>

   <!-- 선택자 우선순위 -->
    <!--1. !important  -->
    <!--2. id 선택자 -->
    <!--3. 클래스 선택자 -->
    <!--4. 태그 선택자 -->
