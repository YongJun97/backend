<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
ul{list-style: none;}  
/* 블릿없애기 - 블릿=앞에 동그라미*/
li{line-height: 50px;}/*줄간격(행간)*/
label {width: 120px;float: left;}
/* 레이블에 플롯등 변화를 주면 인풋창은 따라가는 성질을 띈다 */


</style>



<body>
    <form action="" method="post">
        <!-- form 태그는 post 전송 -->
        <ul>
            <li>
                <label for="r-name">이름</label>
                <input type="text" name="r-name" id="r-name">
                <!-- 보통 name 과 id 는 같은걸 쓴다 -->
                 <!-- name=r-name 의 역할:id에 쓴 내용을 날아가지 않게 저장 해 주는 역할 -->
            </li>
            <li>
                <label for="r-pass">패스워드</label>
                <input type="password" name="r-pass" id="r-pass">
                <!-- 보통 name 과 id 는 같은걸 쓴다 -->
                 <!-- name=r-name 의 역할:id에 쓴 내용을 날아가지 않게 저장 해 주는 역할 -->
            </li>
            <li>
                <label for="r-phone">휴대폰</label>
                <input type="text" name="r-phone" id="r-phone">
            </li>
            <li>
                <label for="r-email">이메일</label>
                <input type="email" name="r-email" id="r-email">
            </li>
            <li>
                <label for="r-email">배송일</label>
                <input type="email" name="r-email" id="r-email">
            </li>
            <li>
                <label for="d-day">배송 지정(주문일로부터 최소 3일 이후)</label>
                <input type="date" name="d-day" id="d-day">
            </li>
            <li>
                <label for="r-memo">메모</label>
                <textarea name="memo" id="memo" cols="40"  rows="4"></textarea>
            </li>

            <li>
                <input type="submit" value="예약하기">
            </li>
        </ul>
    </form>
</body>
</html>
<!-- h1,p,div 블럭요소 : 넓이 줄바뀜ㅇ-->
