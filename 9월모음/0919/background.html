<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div{
            width: 100%;
            height: 100vh;
        }
        .b1{
            background-color: aqua;
            background-image: url(images2/galic.jpg);
            background-repeat: no-repeat;
            /* 반복안하기 */
            background-position: 50% 0%;
            /* 가로세로 50%위치 */
            background-size: cover;
            /* 정해진 영역을 꽉채움 */
        }
        .b2{
            background-color: aquamarine;
            background-color: aqua;
            background-image: url(images2/back2.jpg);
            background-repeat: no-repeat;
            /* 반복안하기 */
            background-position: 50% 0%;
            /* 가로세로 50%위치 */
            background-size: cover;
        }
        .b3{
            background-color: blueviolet;
            background-color: aquamarine;
            background-color: aqua;
            background-image: url(images2/back3.jpg);
            background-repeat: no-repeat;
            /* 반복안하기 */
            background-position: 50% 0%;
            /* 가로세로 50%위치 */
            background-size: cover;
            background-attachment: fixed;
        }
        .b4{
            background-color: brown;
            background-color: aquamarine;
            background-color: aqua;
            background-image: url(images2/back4.jpg);
            background-repeat: no-repeat;
            /* 반복안하기 */
            background-position: 50% 0%;
            /* 가로세로 50%위치 */
            background-size: cover;
        }
        .b5{
            background-color: chocolate;
            background-color: aquamarine;
            background-color: aqua;
            background-image: url(images2/back5.jpg);
            background-repeat: no-repeat;
            /* 반복안하기 */
            background-position: 50% 0%;
            /* 가로세로 50%위치 */
            background-size: cover;
        }





    </style>
</head>
<body>
    <div class="container">
        <div class="b1">배경1</div>
        <div class="b2">배경2</div>
        <div class="b3">배경3</div>
        <div class="b4">배경4</div>
        <div class="b5">배경5</div>
    </div>
</body>
</html>
