<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #myball{
        position: relative;
        left: 10px;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: 1px solid black;
        background: url(./img/f1.png) no-repeat 50% 50%;
        animation-name: myani;
        animation-duration: 3s;
        /* 애니메이션이 완료 되는 시간 */
        animation-iteration-count: 3;
        /* 애니메이션의 반복 횟수 */
        animation-direction: alternate;
    }

    @keyframes myani{
        0%{left: 10px;}
        /* 10px 에서 시작을 해서 */
        100%{left: 500px;}
        /* 3초 후 에는 500px에 도달 해야함 */
    }




</style>




</head>
<body>
    <div id="myball"></div>
</body>
</html>
