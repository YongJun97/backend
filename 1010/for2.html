<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .aqua{
            color: aqua;
        }

    </style>
    
    <script>
        for(var i = 1; i <=100; i++){
            if(i % 5 == 0 && i % 7 !=0) {
                document.write("<p class='red'>"+i+"</p>");
                //5의 배수 이면서 7의 배수가 아닌 것들은 red
            } else if(i % 7 == 0 && i % 5 != 0) {
                document.write("<p class='green'>"+i+"</p>");
                //7의 배수 이면서 5의 배수가 아닌 것은 green
            } else if(i % 7 == 0 && i % 5 == 0) {
                document.write("<p class='aqua'>"+i+"</p>");
                //7의 배수이면서 5의 배수 인것은 aqua
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
