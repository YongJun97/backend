<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   var a = 10;
   var b = 20;
   var c = 10;
   var f = "20";
   var result;

   result = a > b;
   document.write(result, "<br>")

   result = a < b; // true
   document.write(result, "<br>")
   result = a <= b; // true
   document.write(result, "<br>")
   result = b == f; // true
   // 숫자와 문자의 모양이 같으면 트루
   document.write(result, "<br>")
   result = a != b; // true
   document.write(result, "<br>")
   result = b === f; // false
   // === 은 숫자나 문자나 동일 해야함 모양으로 판단 하지 않음
   document.write(result, "<br>")
  




</script>



</head>
<body>
    
</body>
</html>
