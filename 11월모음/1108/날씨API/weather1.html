<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(function(){


//   $.getJSON("날씨(경로)", function(data){
//     data가 할일


//   });
$.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1835553&appid=13701955d653d5000d5ff3f1ecbd1b86&units=metric", function(data){
    //  alert(data.cod);
        // alert(data.list[1].main.temp);
      var $ctemp = data.list[0].main.temp;
      var $maxtemp = data.list[0].main.temp_max;
      var $mintemp = data.list[0].main.temp_min;
      var $cData = data.list[0].dt_txt; //날짜-시간
      var $wIcon = data.list[0].weather[0].icon;
    //   alert($cData);
      $('.ctemp').append($ctemp);
      $('.clowtemp').append($mintemp);
      $('.chightemp').append($maxtemp);
      $('h2').prepend($cData);
    //   $('.cicon').append($wIcon);
    // $('.cicon').append('<img src=" https://openweathermap.org/img/wn/'+$wIcon+'@2x.png">')

        $('.cicon').append(`<img src=" https://openweathermap.org/img/wn/${$wIcon}@2x.png">`);

   });
   


});




</script>

</head>
<body>
    <h1>Weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">첫번째온도 :</div>
    <div class="clowtemp">최저 온도 :</div>
    <div class="chightemp">최고 온도 :</div>
    <div class="cicon">아이콘</div>
    <!-- <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
</body>
</html>
