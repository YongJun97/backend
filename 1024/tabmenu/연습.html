<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
<style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
.wrap{
    width: 800px;
    height: 200px;
    margin: 100px auto;
    /* background-color: antiquewhite; */
}
ul li{
    width: 150px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    margin-right:  2px;
    color: white;
    background-color: rgb(212, 90, 90);
    float: left;
}
div .tabbox{
    width: 100%;
    height: 160px;
    float: left;
    border: 1px solid #555;
}
.wrap .tabbox div:nth-of-type(2),
.wrap .tabbox div:nth-of-type(3) {
    display: none;
}

h2{
    margin: 20px 0 20px 20px;
}
p{
    margin-left: 20px;
}

ul li.active{
    background-color: red;
    color: yellow;
}


</style>
<script>
    $(function(){
        $('ul li').click(function(){
            $('ul li').removeClass('active');
            $(this).addClass('active');

            $('.wrap .tabbox > div').hide();
            $('.tabbox > div').eq($(this).index()).show();
        });
    });


</script>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
        <div class="tabbox">
            <div class="show">
                <h2>menu1</h2>
                <p>메뉴메뉴메뉴메뉴111</p>
            </div>
            <div class="show">
                <h2>menu2</h2>
                <p>메뉴메뉴메뉴메뉴222</p>
            </div>
            <div class="show">
                <h2>menu3</h2>
                <p>메뉴메뉴메뉴메뉴333</p>
            </div>
        </div>
    </div>
</body>
</html>
