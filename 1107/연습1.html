<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}
ul{list-style: none;
width: 100%;
height: 100%;
background-color: antiquewhite;
}

#wrap{
    width: 900px;
    height: 900px;
    margin: 100px auto;
    border: 1px solid #000;
}
li{
    width: 600px;
    height: 600px;
    float: left;
}
.box1{
    background-color: aqua;
}
.box2{
   background-color: blueviolet;
}
.box3{
    background-color: aquamarine;
}
.box4{
    background-color: chocolate;
}
.box5{
    background-color: coral;
}
.box6{
    background-color: chartreuse;
}
</style>

</head>
<body>
    <div id="wrap">
        <ul>
            <li class="box1 cf">박스1</li>
            <li class="box2 cf">박스2</li>
            <li class="box3 cf">박스3</li>
            <li class="box4 cf">박스4</li>
            <li class="box5 cf">박스5</li>
            <li class="box6 cf">박스6</li>
        </ul>
    </div>
</body>
</html>
