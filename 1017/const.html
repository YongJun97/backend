<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
function constExample(){
    // var y=5;
    // y = 10; 재할당 가능(5 -> 10)
    // var y = 20; 재선언 가능(var 이라는 변수 자체가 20으로 지정됨)


    // let y = 5;
    // y = 10; 재할당 가능
    // let y = 20; let은 재선언 불가

    const y = 10;
    // y = 20; 재할당 불가능
    // const y = 20; 재선언 불가능
    // const는 상수값 에만 사용
    
    const obj = {name:"민희"};
    obj.name = "예슬"; //객체의 속성은 변경가능
    console.log(obj);

    const arr = [1,2,3];
    arr.push(4);
    console.log(arr);

    document.write(y,"<br>");
}
constExample();

</script>
</head>
<body>
    
</body>
</html>
