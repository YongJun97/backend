<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
let globalVar = "난 전역변수";

function showVar(){
    let localVar = "난 지역변수";
    console.log(globalVar);
    console.log(localVar);
}

showVar();
console.log(globalVar);
console.log(localVar);

// globamVar = 함수 외부에서 선언 된 전역변수, 함수 내부와 외부모두 접근가능
// localVar = 함수 내부에서 선언된 지역 변수이므로 , 함수 내부에서만 접근이 가능합니다.
// 즉, localVar는 함수 내부에 있는 consol.log에만 출력되고 globalVar는 함수 내부와 외부 showVar 함수 호출에도
// 응 해서 난 전역변수
//         난 지역변수
//         난 전역변수 의 형태로 출력됨
</script>




</head>
