<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
// 자바스크립트에서 함수 = 코드의 재사용하고 관리하는 효율적 방법
// 두 숫자를 더하는 함수

//함수정의(매개변수) 매개변수란? 인수를 받을 준비가된 변수
function addNum(a,b){
    return a+b;
    // a+b 의 값을 반환하라
}

// 함수호출
let result = addNum(5,3);
let result1 = addNum(7,8);
document.write(result+" "+ result1, "<br>");


// 매개변수가 없는 함수

function sayHello(){
    document.write("hello world!!");
}

// 함수호출

sayHello(); //출력: Hello world!!

// 익명함수(이름이 없는 함수)

let multiply = function(x,y){
    return x * y;
}
document.write(multiply(4, 5)); //출력 : 20

let divide = (x,y) =>  x / y;
document.write(divide(4, 5),"<br>"); //출력 : 20
//  위와 같은 결과값이 나오는 화살표 함수 형태

// 재귀함수호출
var num = 0;
    function testFuc(){
        num++;
        document.write(num,"<br>");
        if(num == 10) return;
        // 변수 num이 10 이라면 return(함수를 빠져나가라) 
        testFuc();
    }

    testFuc();

</script>

</head>
<body>
    
</body>
</html>
