                <li class="on"><a href="#"></a></li>

        </div>
        
    </div>
</body>
</html>
<script>
$(function(){
    var total = $('.banner li').length;
    var i = 0;
    var clone = $('.banner li').eq(0).clone();
    $('.banner').append(clone);    
    

    
    $('.box li').click(function(){
        clearInterval(ad);
        i = $(this).index();
        $('.banner').stop().animate({'margin-left':-i*100+'%'},600);
        $('.box li').removeClass('on');
        $(this).addClass('on');
    });

    function timer(){
        i++;
        if(i === total){
            i = 0;}
                 
         $('.banner').stop().animate({'margin-left':-i*100+'%'},600);
         $('.box li').removeClass('on');
         $('.box li').eq(i).addClass('on');
    }
    var ad =setInterval(timer,3000);

        $('#wrap').mouseover(function(){
            clearInterval(ad);
        });
        $('#wrap').mouseleave(function(){
            ad = setInterval(timer,3000);
        });
});
</script>
