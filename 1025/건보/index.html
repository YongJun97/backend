<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <h2>홍보존</h2>
        <div class="box">
            <ul id="cover">
                <li><a href="#"><img src="images/20240208_pr_pc01.png" alt=""></a></li>
                <li><a href="#"><img src="images/20240905_pr_pc01.png" alt=""></a></li>
                <li><a href="#"><img src="images/pr_20221114.png" alt=""></a></li>
                <li><a href="#"><img src="images/pr_20240429.png" alt=""></a></li>
            </ul>
        </div>
        <div class="btn">
            <p><strong>1</strong> / <span>4</span></p>
            <p>
                <a href="#" class="prev"><img src="images/ico_16_prev.png" alt=""></a>
                <a href="#" class="pause"><img src="images/ico_16_pause.png" alt=""></a>
                <a href="#" class="play"><img src="images/ico_16_play.png" alt=""></a>
                <a href="#" class="next"><img src="images/ico_16_next.png" alt=""></a>
            </p>
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        var i = 0;
        var total = $('#cover li').length;

       var clone = $('#cover li').eq(0).clone();
        $('#cover').append(clone);
           
        $('.next').click(function(){
            i++;
            if(i === total + 1){
                i = 0;
                $('#cover').css('margin-left',0);
            }
            $('#cover').stop().animate({'margin-left':-i*100+'%'},600);
            
        });
        $('.prev').click(function(){
            
            if(i === 0){
                i = total;
                $('#cover').css('margin-left',-total*100+'%');
            }
            i--;
            $('#cover').stop().animate({'margin-left':-i*100+'%'},600);
        });
        
        // $('.pause').click(function(){
        //     $('.pause').css('display','none');
        //     $('.play').css('display','block')
        // });
        // $('.play').click(function(){
        //     $('.play').css('display','none')
        //     $('.pause').css('display','block');
        // });
    
        $('.pause, .play').click(function() {
        $('.pause, .play').toggle(); // 두 버튼의 표시를 토글
        }); 
        // 위와 동일
    });
    </script>
