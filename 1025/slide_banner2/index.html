<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js.min.js"></script>
    <script>
        $(function(){
   var visual = $('#brandVisual > ul > li');
   var button1 = $('#buttonList > li'); //pager 버튼
   var current = 0; //현재 
    var id;

    button1.click(function(){
        var i =$(this).index();
        // alert(i);
        button1.removeClass('on');
        button1.eq(i).addClass('on');
        move(i);
    });

    function timer(){
        id = setInterval(function(){
            var n =current + 1;
            if(n == 3){
                n = 0;
            }
            button1.eq(n).trigger('click');
            //버튼 1을 컴퓨터에게 3초마다 n에 값에 따라 클릭을 강제로 시킴
        },3000);
    }

    timer();


    function move(i){
        if(current == i) return;
        //현재 활성화된 button과 클릭한 버튼이 같으면 return으로 빠져 나간다
        var cu = visual.eq(current);
        var ne = visual.eq(i);
        cu.css('left','0').stop().animate({'left':'-100%'},500);
        ne.css('left','100%').stop().animate({'left':'0%'},500);

        current = i;
    }

});
    </script>
</head>
<body>
    <div id="wrap">
        <div id="brandVisual">
            <ul>
                <li class="visual_0"><a href="#">배너이미지1</a></li>
                <li class="visual_1"><a href="#">배너이미지2</a></li>
                <li class="visual_2"><a href="#">배너이미지3</a></li>
            </ul>
        </div>
        <ul id="buttonList">
            <li class='on'><a href="#">배너1</a></li>
            <li><a href="#">배너2</a></li>
            <li><a href="#">배너3</a></li>
        </ul>
    </div>
</body>
</html>
