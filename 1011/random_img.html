<script>
var a = Math.floor(Math.random()*7)+1;
document.write("<img src='images/img2.jpg'>");
document.write(a); 
/*
1.Math.random() 0~1 사이 나오면 곱하기 7 0.0000007~6.999999
2.Math.floor 소수점을 버리므로 0~6사이
3.+1   1~7 까지 무작위의 숫자가 나옴
*/ 

// document.write("<img src='images/img"+a+".jpg'>");
document.write(`<img src="images/img${a}.jpg">`);




</script>
