<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var num = 2.1234;
    var maxNum = Math.max(10, 5, 8, 30),
        //숫자 중 제일 큰 값
        minNum = Math.min(10, 5, 8, 30),
        //숫자 중 제일 작은 값
        roundNum = Math.round(num),
        //소수점 첫째 자리에서 반올림하여 정수를 반환
        floorNum = Math.floor(num),
        //소수점 첫째 자리에서 무조건 내림하여 정수를 반환
        ceilNum = Math.ceil(num),
        //소수점 첫째 자리에서 무조건 올림하여 정수를 반환
        rndNum = Math.random( ),
        //0~1 사이의 난수(0.00001~0.99999 사이의 수를 랜덤) 를 반환
        piNum = Math.PI;
        //원주율 상수를 반환
    document.write(maxNum, "<br>");    
    document.write(minNum, "<br>");    
    document.write(roundNum, "<br>");    
    document.write(floorNum, "<br>");    
    document.write(ceilNum, "<br>");    
    document.write(rndNum, "<br>");    
    document.write(piNum, "<br>");    




</script>

</head>
<body>

</body>
</html>
