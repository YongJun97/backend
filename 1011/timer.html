<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var today = new Date();
    //alert(today);
    var y = today.getFullYear();
    var m = today.getMonth()+1;
    var d = today.getDate();
    var n = today.getDay();
    var yoil;
    if(n == '0'){
        yoil ='일';
    }else if(n == '1'){
        yoil = '월';
    }else if(n == '2'){
        yoil = '화';
    }else if(n == '3'){
        yoil = '수';
    }else if(n == '4'){
        yoil = '목';
    }else if(n == '5'){
        yoil = '금';
    }else if(n == '6'){
        yoil = '토';
    }
    var h = today.getHours();
    var ml = today.getMinutes();
    var s = today.getSeconds();
    document.write(y + "년 " + m + "월 " + d + "일 " + yoil + "요일 " + h + "시 " + ml + "분 " + s + "초" + "<br>");
    document.write(`${y} 년 ${m} 월 ${d} 일`);
</script>    
</head>

</body>
</html>
