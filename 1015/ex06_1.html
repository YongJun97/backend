    <title>Document</title>
<script>
    var num1 = 10;
    var num2 = 20;
    // 삼항 연산자를 이용하여 num1과 num2 중 큰 수를 출력하는 코드 작성

    var result = num1 < num2

    var result = num1 > num2 ? num1 : num2;
    document.write(result,"<br>");

    result = result ? "1" : "2"
    document.write(result);
</script>
