<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.containor div{
    width: 100%;
    height: 100vh;
    /* vh= view height 세로를 100% 맞추는 법 (heigh 100%는 적용되지 않음 */
}
.b1{background-color: aqua;
    background-image: url(images2/back1.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    background-attachment: fixed;
}
.b2{background-color: green;
    background-image: url(images2/back2.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    background-attachment: fixed;
}
.b3{background-color: yellow;
    background-image: url(images2/back3.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    background-attachment: fixed;
    /* 백그라운드를 고정 할 수 있다 */
}
.b4{background-color: rgb(234, 0, 255);
    background-image: url(images2/back4.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    background-attachment: fixed;
}
.b5{
    background-color: orange;
    background: url(images2/back5.jpg) no-repeat fixed 50% 50%  / cover;
    /* no-repeat fixed 위치는 바꿔도 되지만    50% 50% / cover 위치는 고정(바뀌면 안됨) */
    /*  포지션과 사이즈는 / 로 구분 한다     */
}

</style>



</head>
<body>
    <div class="containor">
        <div class="b1">배경1</div>
        <div class="b2">배경2</div>
        <div class="b3">배경3</div>
        <div class="b4">배경4</div>
        <div class="b5">배경5</div>
    </div>
</body>
</html>
