<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.containor div{
    width: 100%;
    height: 100vh;
    /* vh= view height 세로를 100% 맞추는 법 (heigh 100%는 적용되지 않음 */
}
.b1{background-color: aqua;
    background-image: url(images2/back1.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
}
.b2{background-color: green;
    background-image: url(images2/back2.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
}
.b3{background-color: yellow;
    background-image: url(images2/back3.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
    background-attachment: fixed;
}
.b4{background-color: rgb(234, 0, 255);
    background-image: url(images2/back4.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
}
.b5{background-color: orange;
    background-image: url(images2/back5.jpg);
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: cover;
}

</style>



</head>
<body>
    <div class="containor">
        <div class="b1">배경1</div>
        <div class="b2">배경2</div>
        <div class="b3">배경3</div>
        <div class="b4">배경4</div>
        <div class="b5">배경5</div>
    </div>
</body>
</html>
