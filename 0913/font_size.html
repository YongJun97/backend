<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    font-size: 20px;
}



.font1{
    font-size: 30px;
}
.font2{font-size: 1rem;}
/* 1em=16px (아무 조건이 없을경우)*/
/* body에 20px 적용시 class를 제외한 나머지는 20px */
.font3{font-size: 0.5rem;}
/* 20 x 0.5 = 10px */
/* em 사용 x  px나 rem 사용 */

</style>







</head>
<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>
</body>
</html>
